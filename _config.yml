### Site Settings ###
title               : DevWithYoo
description         : >-
                      느릴지라도 한 걸음씩 나아가는 게발자입니다 :)
baseurl             : ""            # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : jiyeonyooo/jiyeonyooo.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
#remote_theme        : yousinix/portfolYOU
theme: null
open_new_tab        : false                    # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


### Author Info ###
author:
  name              : Yoo JiYeon
  image             : ../assets/img/profile_img_sonny.jpg
#  behance           : your_username
# dribbble          : your_username
  email             : ji04230423@gmail.com
